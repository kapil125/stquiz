<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="quiz.css">
        <script src="quiz.js" defer></script>
    </head>
    <body>
        <div class="heading">
            <h1>QUIZ TIME</h1>
        </div>
        <div id="container">
            <div class="question-box">
                <div id="question">
                    1)What El a.k.a Eleven loves to eat?
                </div>
            </div>
            <div class="answer-box">
                <div id="answers">
                    <div id="one">Eggos</div>
                    <div id="two">Pizza</div>
                    <div id="three">Fruits</div>
                    <div id="four">Burger</div>
                </div>
            </div>
            <div class="btns">
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="result-box">
        </div>
        <div id="bar-container">
            <div id="bar">
                <div id="inner-bar"></div>
            </div>
        </div>
        <div id="scored">
            
        </div>
        <audio controls id="music">
            <source src="music/strangerThings.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
